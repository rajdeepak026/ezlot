<!DOCTYPE html>
<html lang="eng">

<head>
    <title>Admin Dashboard HTML</title>
    <!-- bootstrap css cdn -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Local css  -->
    <link rel="stylesheet" href="/static/style.css">

</head>

<body>
    <div id="main">
        <div id="canvas" class="overflow-auto">
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">Welcome {{this_user.username}}</a>

                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="/admin_dash">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="/users">Users</a>
                            </li>
                            <form class="d-flex" role="search">
                            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                            <button class="btn btn-outline-success" type="submit">Search</button>
                            </form>
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="/summary">Summary</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link unactive" aria-current="page" href="#">Logout</a>
                            </li>
                        </ul>
                        <!-- <form class="d-flex" role="search">
                            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                            <button class="btn btn-outline-success" type="submit">Search</button>
                        </form> -->
                    </div>
                </div>
            </nav>
            <div id="content">
                <h3 class="heading">Requested Cards</h3>
                <div id="table" class="border" style="max-height: 150px; overflow-y:scroll;">
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">Id</th>
                                <th scope="col">Parking</th>
                                <th scope="col">Current Status</th>
                                <th class="text-center" scope="col">Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for info in all_info %}
                                {% if info.atr_value == "requested" %}
                                   <tr>
                                       <th scope="row">{{loop.index}}</th>
                                       <td>{{info.c_name}}</td>
                                       <td>{{info.creator.username}}</td>
                                       <td>Requested</td>
                                       <td class="justify-content-evenly d-flex">
                                           <a href="/update_status/{{info.c_name}}/{{info.user_id}}" type="button" class="btn btn-warning">Review</a>
                                       </td>       
                                   </tr>
                                {% endif %}
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
                <div class="text-end ">
                    <a type="button" class="btn btn-primary mx-2 my-5" href="">Add a Lot</a>
                </div>
            </div>


        </div>
    </div>
</body>

</html>
