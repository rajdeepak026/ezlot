<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-yXcMZzFl6bwZuL5HqlJfbHMPWQqUAF5AAZhvxVmw6bZrFz4Z6i5wBjsmvDnT/J4WUg6a8UdMZMl3iItm9Vqx3g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="bg-gray-100 text-gray-800 font-sans">

    <nav class="bg-white shadow-md">
    <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
        
        <!-- Left Section: Logo and Brand Name -->
        <div class="flex items-center space-x-3">
            <span class="text-2xl font-bold text-gray-800">EZLot</span>
        </div>

        <!-- Center Section: Navigation Links -->
        <div class="hidden md:flex space-x-6">
            <a href="/admin" class="text-gray-700 hover:text-cyan-500 text-sm font-medium">Dashboard</a>
            <a href="/users" class="text-gray-700 hover:text-cyan-500 text-sm font-medium">Users</a>
            <a href="/search_parking" class="text-gray-700 hover:text-cyan-500 text-sm font-medium">Search</a>
            <a href="/summary" class="text-gray-700 hover:text-cyan-500 text-sm font-medium flex items-center">
                <i class="fas fa-chart-pie mr-1"></i> Summary
            </a>
        </div>

        <!-- Right Section: Welcome + Logout -->
        <div class="flex items-center space-x-4">
            <span class="text-sm text-gray-600">Welcome, <strong>{{ this_user.fullname }}</strong></span>
            <a href="/logout" class="text-red-600 hover:text-red-800 text-sm font-medium">Logout</a>
        </div>
    </div>
</nav>


    <main class="max-w-6xl mx-auto p-6">
        <h3 class="text-2xl font-bold mb-4">Parking Lots</h3>

        <div class="overflow-x-auto bg-white shadow rounded-lg">
            <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-100">
                    <tr>
                        <th class="px-6 py-3 text-left text-sm font-medium text-gray-600">Id</th>
                        <th class="px-6 py-3 text-left text-sm font-medium text-gray-600">Parking</th>
                        <th class="px-6 py-3 text-left text-sm font-medium text-gray-600">Current Status</th>
                        <th class="px-6 py-3 text-center text-sm font-medium text-gray-600">Action</th>
                    </tr>
                </thead>
                <tbody class="divide-y divide-gray-200">
                    {% for info in all_info %}
                    <tr class="hover:bg-gray-50">
                        <td class="px-6 py-4">{{ loop.index }}</td>
                        <td class="px-6 py-4">{{ info.parking }}</td>
                        <td class="px-6 py-4 text-cyan-500">
                            <a href="/parking_spot/{{ info.id }}">{{ info.status }}</a>
                        </td>
                        <td class="px-6 py-4 text-center space-x-2">
                            <a href="/edit_parking/{{ info.id }}" class="inline-block px-3 py-1 bg-green-500 text-white rounded hover:bg-green-600">Edit</a>
                            <form action="/delete_parking/{{ info.id }}" method="post" class="inline">
                                <button type="submit" class="px-3 py-1 bg-red-500 text-white rounded hover:bg-red-600">Delete</button>
                            </form>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>

        <div class="text-right mt-6">
            <a href="/add_lot" class="inline-block bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Add a Lot</a>
        </div>
    </main>

</body>
</html>
