<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Parking Summary</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-white text-gray-800 font-sans">

    <!-- Navbar -->
    <!-- <nav class="bg-white shadow-md">
        <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
            <a href="/admin" class="text-xl font-semibold text-cyan-500">Welcome {{this_user.fullname}}</a>
            <div class="space-x-4">
                <a href="/admin" class="text-gray-700 hover:text-cyan-500">Home</a>
                <a href="/users" class="text-gray-700 hover:text-cyan-500">Users</a>
                <a href="/search_parking" class="text-gray-700 hover:text-cyan-500">Search</a>
<a href="/summary" class="text-gray-700 hover:text-cyan-500 font-medium">

</a>                <a href="/logout" class="text-red-600 hover:text-red-800">Logout</a>
            </div>
        </div>
    </nav> -->
    <nav class="bg-white shadow-md">
    <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
        
        <!-- Left Section: Logo and Brand Name -->
        <div class="flex items-center space-x-3">
            <span class="text-2xl font-bold text-gray-800">EZLot</span>
        </div>

        <!-- Center Section: Navigation Links -->
        <div class="hidden md:flex space-x-6">
            <a href="/admin" class="text-gray-700 hover:text-cyan-500 text-sm font-medium">Dashboard</a>
            <a href="/users" class="text-gray-700 hover:text-cyan-500 text-sm font-medium">Users</a>
            <a href="/search_parking" class="text-gray-700 hover:text-cyan-500 text-sm font-medium">Search</a>
            <a href="/summary" class="text-gray-700 hover:text-cyan-500 text-sm font-medium flex items-center">
                <i class="fas fa-chart-pie mr-1"></i> Summary
            </a>
        </div>

        <!-- Right Section: Welcome + Logout -->
        <div class="flex items-center space-x-4">
            <span class="text-sm text-gray-600">Welcome, <strong>{{ this_user.fullname }}</strong></span>
            <a href="/logout" class="text-red-600 hover:text-red-800 text-sm font-medium">Logout</a>
        </div>
    </div>
</nav>


    <!-- Content -->
    <div class="max-w-5xl mx-auto px-6 pb-10 mt-12">
        <h1 class="text-3xl font-bold text-center text-cyan-600 mb-10">ðŸš— Parking Summary</h1>

        <div class="grid grid-cols-1 sm:grid-cols-2 gap-8">
            <!-- Revenue Donut -->
            <div class="bg-blue-50 p-4 rounded-2xl shadow text-center">
                <h2 class="text-xl font-semibold text-blue-700 mb-2">Revenue from Each Parking Lot</h2>
                <canvas id="revenueChart" class="w-full max-h-72"></canvas>
            </div>

            <!-- Availability Bar -->
            <div class="bg-green-50 p-4 rounded-2xl shadow text-center">
                <h2 class="text-xl font-semibold text-green-700 mb-2">Available vs Occupied</h2>
                <canvas id="availabilityChart" class="w-full max-h-72"></canvas>
            </div>
        </div>
    </div>

    <script>
        // Donut Revenue Chart
        new Chart(document.getElementById('revenueChart'), {
            type: 'doughnut',
            data: {
                labels: [{% for lot in revenue_by_lot %}'{{ lot.parking }}',{% endfor %}],
                datasets: [{
                    data: [{% for lot in revenue_by_lot %}{{ lot.revenue|round(2) }},{% endfor %}],
                    backgroundColor: ['#60A5FA', '#34D399', '#FBBF24', '#F87171', '#A78BFA'],
                    borderWidth: 2,
                    borderColor: '#fff'
                }]
            },
            options: {
                plugins: { legend: { display: false } },
                cutout: '70%',
                responsive: true,
                maintainAspectRatio: false
            }
        });

        // Availability Bar Chart
        new Chart(document.getElementById('availabilityChart'), {
            type: 'bar',
            data: {
                labels: ['Available', 'Occupied'],
                datasets: [{
                    data: [{{ available_lots }}, {{ booked_lots }}],
                    backgroundColor: ['#34D399', '#F87171'],
                    borderRadius: 10
                }]
            },
            options: {
                plugins: { legend: { display: false } },
                scales: {
                    y: { display: false },
                    x: { ticks: { font: { size: 14 } }, grid: { display: false } }
                },
                responsive: true,
                maintainAspectRatio: false
            }
        });
    </script>

</body>
</html>
