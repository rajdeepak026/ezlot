<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Lot</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 font-sans">

    <div class="max-w-xl mx-auto mt-10 p-6 bg-white shadow-md rounded-lg">
        <h1 class="text-2xl font-bold text-center text-blue-600 mb-2">Vehicle Parking System</h1>
        <h2 class="text-xl font-semibold text-center mb-6">Add a Lot</h2>

        <form action="/add_lot" method="post" class="space-y-4">

            <!-- Prime Location Name -->
            <div>
                <label for="Input1" class="block mb-1 font-medium">Prime Location Name</label>
                <input type="text" id="Input1" name="location" required placeholder="Location name"
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <!-- Address -->
            <div>
                <label for="Input2" class="block mb-1 font-medium">Address</label>
                <input type="text" id="Input2" name="address" required placeholder="Address"
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <!-- Pin Code -->
            <div>
                <label for="Input3" class="block mb-1 font-medium">Pin Code</label>
                <input type="number" id="Input3" name="pincode" required placeholder="Pin code"
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <!-- Price per Hour -->
            <div>
                <label for="Input4" class="block mb-1 font-medium">Price (per hour)</label>
                <input type="text" id="Input4" name="price" required placeholder="Price (xx rupees/hour)"
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <!-- Maximum Spots -->
            <div>
                <label for="Input5" class="block mb-1 font-medium">Maximum Spots</label>
                <input type="text" id="Input5" name="maxispot" required placeholder="Maximum spots"
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <!-- Buttons -->
            <div class="flex justify-center gap-4 pt-4">
                <button type="submit"
                    class="bg-blue-600 hover:bg-blue-700 text-white font-semibold px-6 py-2 rounded-md transition">Update</button>
                <a href="/admin"
                    class="bg-gray-400 hover:bg-gray-500 text-white font-semibold px-6 py-2 rounded-md transition">Cancel</a>
            </div>
        </form>
    </div>

</body>
</html>
