<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Parking Summary</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-white text-gray-800 font-sans">

    <!-- Navbar -->

    <nav class="bg-white shadow-md">
    <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
        
        <!-- Left Section: Logo and Brand Name -->
        <div class="flex items-center space-x-3">
            <span class="text-2xl font-bold text-gray-800">EZLot</span>
        </div>

        <!-- Center Section: Navigation Links -->
        <div class="hidden md:flex space-x-6">
            <a href="/user/{{ this_user.id }}" class="text-gray-700 hover:text-cyan-500 text-sm font-medium">Home</a>
            <a href="/user_summary/{{ this_user.id }}" class="text-gray-700 hover:text-cyan-500 text-sm font-medium">Summary</a>
            <a href="/profile/{{ this_user.id }}" class="text-gray-700 hover:text-cyan-500 text-sm font-medium">Profile</a>
        </div>

        <!-- Right Section: Welcome and Logout -->
        <div class="flex items-center space-x-4">
            <span class="text-sm text-gray-600">Welcome, <strong>{{ this_user.fullname }}</strong></span>
            <a href="/logout" class="text-red-600 hover:text-red-800 text-sm font-medium">Logout</a>
        </div>
    </div>
</nav>


    <!-- Main Content -->
<div class="max-w-3xl mx-auto px-6 pb-10 mt-12">
    <h1 class="text-3xl font-bold text-center text-cyan-600 mb-10">üÖøÔ∏èarking Lot Summary</h1>

    <!-- Availability Chart Box -->
    <div class="bg-green-50 p-6 rounded-2xl shadow-md text-center">
        <h2 class="text-xl font-semibold text-green-700 mb-4">Available vs Occupied</h2>
        <div class="h-72">
            <canvas id="availabilityChart"></canvas>
        </div>
    </div>
</div>


    <!-- Chart Script -->
    <script>
        const availabilityCtx = document.getElementById('availabilityChart');
        if (availabilityCtx) {
            new Chart(availabilityCtx, {
                type: 'bar',
                data: {
                    labels: ['Available', 'Occupied'],
                    datasets: [{
                        label: 'Number of Lots',
                        data: [{{ available_lots }}, {{ booked_lots }}],
                        backgroundColor: ['#34D399', '#F87171'],
                        borderRadius: 12
                    }]
                },
                options: {
                    plugins: {
                        legend: { display: false }
                    },
                    scales: {
                        x: {
                            ticks: {
                                font: { size: 14 }
                            },
                            grid: { display: false }
                        },
                        y: {
                            beginAtZero: true,
                            precision: 0,
                            ticks: {
                                stepSize: 1
                            }
                        }
                    },
                    responsive: true,
                    maintainAspectRatio: false
                }
            });
        }
    </script>

</body>
</html>
