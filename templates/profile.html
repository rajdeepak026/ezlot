<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-yXcMZzFl6bwZuL5HqlJfbHMPWQqUAF5AAZhvxVmw6bZrFz4Z6i5wBjsmvDnT/J4WUg6a8UdMZMl3iItm9Vqx3g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="bg-gray-100 text-gray-800 font-sans">

    <!-- Navbar -->
    <nav class="bg-white shadow-md">
    <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
        
        <!-- Left Section: Logo and Brand Name -->
        <div class="flex items-center space-x-3">
            <span class="text-2xl font-bold text-gray-800">EZLot</span>
        </div>

        <!-- Center Section: Navigation Links -->
        <div class="hidden md:flex space-x-6">
            <a href="/user/{{ this_user.id }}" class="text-gray-700 hover:text-cyan-500 text-sm font-medium">Home</a>
            <a href="/user_summary/{{ this_user.id }}" class="text-gray-700 hover:text-cyan-500 text-sm font-medium">Summary</a>
            <a href="/profile/{{ this_user.id }}" class="text-gray-700 hover:text-cyan-500 text-sm font-medium">Profile</a>
        </div>

        <!-- Right Section: Welcome and Logout -->
        <div class="flex items-center space-x-4">
            <span class="text-sm text-gray-600">Welcome, <strong>{{ this_user.fullname }}</strong></span>
            <a href="/logout" class="text-red-600 hover:text-red-800 text-sm font-medium">Logout</a>
        </div>
    </div>
</nav>


    <!-- Main Content -->
    <div class="w-full max-w-4xl bg-white p-8 rounded-lg shadow-lg mx-auto mt-8">
        <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Update Profile</h2>

        <form action="{{ url_for('profile', user_id=this_user.id) }}" method="POST" class="space-y-6">

            <!-- Full Name -->
            <div>
                <label for="fullname" class="block text-gray-700 font-medium mb-2">Full Name:</label>
                <input type="text" id="fullname" name="fullname" value="{{this_user.fullname}}" required
                    class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
            </div>

            <!-- Email -->
            <div>
                <label for="email" class="block text-gray-700 font-medium mb-2">Email:</label>
                <input type="email" id="email" name="email" value="{{this_user.email}}" required
                    class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
            </div>

            <!-- Password -->
            <div>
                <label for="password" class="block text-gray-700 font-medium mb-2">Password:</label>
                <input type="password" id="password" name="password" placeholder="New Password"
                    class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
            </div>

            <!-- Submit Button -->
            <button type="submit"
                class="w-full bg-blue-600 text-white py-3 rounded-md hover:bg-blue-700 transition font-medium">Update Profile</button>

        </form>

        <!-- Back Link -->
        <div class="text-center mt-6">
            <a href="/user/{{this_user.id}}" class="text-cyan-500 hover:underline text-sm">Back to Dashboard</a>
        </div>
    </div>

</body>

</html>
