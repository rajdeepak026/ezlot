<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center">

  <div class="w-full max-w-xl bg-white p-8 rounded-lg shadow-lg">
    <h1 class="text-3xl font-bold text-center text-cyan-400 mb-2">Vehicle Parking System</h1>
    <h2 class="text-xl font-semibold text-center text-gray-700 mb-6">Register Here</h2>

    <form action="/register" method="post" class="space-y-5">

      <!-- Email -->
      <div>
        <label for="Input1" class="block font-medium text-gray-700 mb-1">Email Id:</label>
        <input type="email" id="Input1" name="email" placeholder="user@example.com" required
          class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>

      <!-- Password -->
      <div>
        <label for="Input2" class="block font-medium text-gray-700 mb-1">Password:</label>
        <input type="password" id="Input2" name="pwd" placeholder="********" required
          class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>

      <!-- Full Name -->
      <div>
        <label for="Input3" class="block font-medium text-gray-700 mb-1">Full Name:</label>
        <input type="text" id="Input3" name="fullname" placeholder="Your Name" required
          class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>

      <!-- Address -->
      <div>
        <label for="Input4" class="block font-medium text-gray-700 mb-1">Address:</label>
        <input type="text" id="Input4" name="address" placeholder="Your Address" required
          class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>

      <!-- Pin Code -->
      <div>
        <label for="Input5" class="block font-medium text-gray-700 mb-1">Pin Code:</label>
        <input type="number" id="Input5" name="pincode" placeholder="0000" required
          class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>

      <!-- Submit Button -->
      <div>
        <input type="submit" value="Register"
          class="w-full bg-blue-600 text-white font-medium py-3 rounded-md hover:bg-blue-700 transition">
      </div>

      <!-- Link to Login -->
      <div class="text-center text-sm">
        Already have an account? <a href="/login" class="text-cyan-500 hover:underline">Login here</a>
      </div>
    </form>
  </div>

</body>

</html>
