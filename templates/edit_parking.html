<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Parking Lot</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 font-sans">

  <div class="max-w-2xl mx-auto mt-10 p-6 bg-white shadow-md rounded-lg">
    <h1 class="text-2xl font-bold text-center text-cyan-500 mb-4">Vehicle Parking System</h1>
    <h2 class="text-xl text-center mb-6 font-semibold text-gray-700">Edit Parking Lot</h2>

    <form action="/edit_parking/{{ parking_lot.id }}" method="POST" class="space-y-4">

      <!-- Prime Location Name -->
      <div>
        <label for="Input1" class="block font-medium mb-1">Prime Location Name</label>
        <input type="text" id="Input1" name="parking" value="{{ parking_lot.parking }}" required
          class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500">
      </div>

      <!-- Status -->
      <div>
        <label for="Input2" class="block font-medium mb-1">Status</label>
        <select id="Input2" name="status" required
          class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500">
          <option value="available" {% if parking_lot.status == "available" %} selected {% endif %}>Available</option>
          <option value="occupied" {% if parking_lot.status == "occupied" %} selected {% endif %}>Occupied</option>
        </select>
      </div>

      <!-- Location -->
      <div>
        <label for="Input3" class="block font-medium mb-1">Location</label>
        <input type="text" id="Input3" name="location" value="{{ parking_lot.location }}" required
          class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500">
      </div>

      <!-- Address -->
      <div>
        <label for="Input4" class="block font-medium mb-1">Address</label>
        <input type="text" id="Input4" name="address" value="{{ parking_lot.address }}" required
          class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500">
      </div>

      <!-- Pin Code -->
      <div>
        <label for="Input5" class="block font-medium mb-1">Pin Code</label>
        <input type="number" id="Input5" name="pincode" value="{{ parking_lot.pincode }}" required
          class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500">
      </div>

      <!-- Price -->
      <div>
        <label for="Input6" class="block font-medium mb-1">Price (per hour)</label>
        <input type="text" id="Input6" name="price" value="{{ parking_lot.price }}" required
          class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500">
      </div>

      <!-- Maximum Spots -->
      <div>
        <label for="Input7" class="block font-medium mb-1">Maximum Spots</label>
        <input type="text" id="Input7" name="maxispot" value="{{ parking_lot.maxispot }}" required
          class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500">
      </div>

      <!-- Buttons -->
      <div class="flex justify-center gap-4 pt-4">
        <button type="submit"
          class="bg-blue-600 hover:bg-blue-700 text-white font-semibold px-6 py-2 rounded-md transition">
          Update
        </button>
        <a href="/admin"
          class="bg-gray-400 hover:bg-gray-500 text-white font-semibold px-6 py-2 rounded-md transition">
          Cancel
        </a>
      </div>
    </form>
  </div>

</body>
</html>
