<!DOCTYPE html>
<html lang="eng">

<head>
    <title>View/Delete parking spot HTML</title>
    <!-- bootstrap css cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Local css  -->
    <link rel="stylesheet" href="/static/style.css">

</head>

<body>
    <div id="main">
        <div id="canvas">
            <h1 style="color: rgb(127, 251, 255); margin-left: 20px; text-align: center;">Vehicle Parking System
            </h1>
            <div id="form-body">
                <h1>View Status</h1>
                <form action="/admin" method="post">
                    <div class="mb-3">
                        <label for="Input1" class="form-label">Id:1</label>
                    </div>
                    <div class="mb-3">
                        <label for="Input2" class="form-label">Customer id : 1</label>
                    </div>
                    <div class="mb-3">
                        <label for="Input2" class="form-label">Vehical Number : 1</label>
                    </div>
                    <div class="mb-3">
                        <label for="Input2" class="form-label">Date/Time of parking : 1</label>
                    </div>
                    <div class="mb-3">
                        <label for="Input2" class="form-label">Est. Parking cost : 1</label>
                    </div>
                    
                    <div class="text-center">
                        <a href="/admin" class="btn btn-secondary">Cancel</a>
                    </div>
                    
                </form>
            </div>

        </div>
    </div>
</body>

</html>
