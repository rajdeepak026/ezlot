<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen font-sans">

  <div class="w-full max-w-md p-8 bg-white shadow-lg rounded-lg">
    <h1 class="text-2xl font-bold text-center text-cyan-500 mb-6">Vehicle Parking System</h1>

    <div>
      <h2 class="text-lg font-semibold mb-4 text-center">Login Form</h2>

      <!-- Display Flash Messages -->
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          <div class="space-y-4">
            {% for category, message in messages %}
              <div class="text-white p-4 rounded-md 
                {% if category == 'error' %} bg-red-500 {% endif %}">
                {{ message }}
              </div>
            {% endfor %}
          </div>
        {% endif %}
      {% endwith %}

      <form action="/login" method="POST" class="space-y-4">

        <!-- Email Input -->
        <div>
          <label for="Input1" class="block mb-1 font-medium">Registered Email Id:</label>
          <input type="email" id="Input1" name="email" placeholder="user@example.com" required
            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-cyan-500">
        </div>

        <!-- Password Input -->
        <div>
          <label for="Input2" class="block mb-1 font-medium">Password:</label>
          <input type="password" id="Input2" name="pwd" placeholder="********" required
            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-cyan-500">
        </div>

        <!-- Submit Button -->
        <div class="text-center">
          <button type="submit"
            class="bg-cyan-600 text-white font-semibold px-6 py-2 rounded-md hover:bg-cyan-700 transition">Login</button>
        </div>

        <!-- Register Link -->
        <div class="text-center text-sm mt-2">
          Are you a user? <a href="/register" class="text-cyan-500 hover:underline">Create Account</a>
        </div>
      </form>
    </div>
  </div>

</body>

</html>
